
<ion-header>

    <ion-navbar>
      <ion-title>LOGIN</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <form (subimit)="doLogin()">
      <ion-list>
  
        <ion-item>
          <ion-label fixed>Email </ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password">
          </ion-input>
        </ion-item>
  
        <div padding>
          <button ion-button color="primary" block (click)="doLogin()">LOGAR</button>
        </div>
      </ion-list>
    </form>
  
  </ion-content>
